<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="sass/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="sass/stylesheets/screen.css" />
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/man.js"></script>
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
    <div class="header">
        <h1 class="h1">活动列表</h1>
    </div>
    <div class="container first" id="c1">
        <div class="sub left-part"><img src="images/img1.jpeg"></div>
        <div class="sub right-part">
            <div class="title">
                <h2>周杰伦2016"地表最强"世界巡回演唱会</h2>
            </div>
            <div class="book">
                <button class="btn btn-default btn-lg btn-success left" type="button">抢票中
                </button>
                <button class="btn btn-default btn-lg btn-warning right" type="button">进入抢票</button>
            </div>
            <p class="show-time"></p>
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-success" style="width:40%"></div>
            </div>
        </div>
    </div>
    <div class="container" id="c2">
        <div class="sub left-part"><img src="images/img2.jpg"></div>
        <div class="sub right-part">
            <div class="title">
                <h2>陈奕迅2016"地表最强"世界巡回演唱会</h2>
            </div>
            <div class="book">
                <button class="btn btn-default btn-lg btn-success left" type="button">抢票中
                </button>
                <button class="btn btn-default btn-lg btn-warning right" type="button">进入抢票</button>
            </div>
            <p class="show-time"></p>
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-danger" style="width:80%"></div>
            </div>
        </div>
    </div>
    <div class="container" id="c3">
        <div class="sub left-part"><img src="images/img3.jpg"></div>
        <div class="sub right-part">
            <div class="title">
                <h2>陈奕迅2016"地表最强"世界巡回演唱会</h2>
            </div>
            <div class="book">
                <button class="btn btn-default btn-md btn-success left" type="button">抢票中
                </button>
                <button class="btn btn-default btn-md btn-warning right" type="button">进入抢票</button>
            </div>
            <p class="show-time"></p>
            <div class="progress progress-striped active">
                <div class="progress-bar progress-bar-success" style="width:60%"></div>
            </div>
        </div>
    </div>
</body>
</html>
